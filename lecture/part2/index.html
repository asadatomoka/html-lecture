<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>これはヘッダーです。</h1>
    </header>
    <main>   
        
        <h2>これはメインです。</h2>
        <form>
            <div>
                <p>名前</p>
                <input type="text">
            </div>
            <div>
                <p>性別</p>
                <span>男</span>
                <input type="radio">
                <span>女</span>
                <input type="radio">
            </div>
            <div>
                <p>学習中の言語は？</p>
                <span>HTML</span>
                <input type="checkbox">
                <span>css</span>
                <input type="checkbox">
                <span>javascript</span>
                <input type="checkbox">
            </div>
            <div>
                <p>備考</p>
                <textarea cols="50" rows="20"></textarea>
            </div>
            <div>
                <!-- <br> -->
                <select>
                    <option>html</option>
                    <option>css</option>
                    <option>javascript</option>
                </select>
            </div>
            <div>
                <!-- <br> -->
                <input type="submit">
            </div>
        </form> 
    </main>
    <footer>
        <small>これはフッターです。</small>
    </footer>

</body>
</html>
