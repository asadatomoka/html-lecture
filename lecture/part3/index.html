                        <li>ゲームすること</li>

                </div>
                <div>
                    <h3>経歴</h3>
                    <table>
                        <tr>
                            <th>年月</th>

            <form>
                <div>
                    <label>名前</label>
                    <input type="text">
                </div>
                <div>
                    <label>性別</label>
                    <label for="man">男</label>
                    <input name="sex" id="man" type="radio">
                    <label for="woman">女</label>
                    <input name="sex" id="woman" type="radio">
                    <label for="other">その他</label>
                    <input name="sex" id="other" type="radio">
                </div>
                    <label>お問い合わせ種別</label>
                    <select>
                        <option>質問</option>
                        <option>不具合</option>
                        <option>その他</option>
                    </select>
                </div>
                <div>
                    <label>お問い合わせ内容</label><br>
                    <textarea cols="30" rows="10"></textarea>
                </div>
            </form>
        </section>
